<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>
 文档下载
</title>
</head>
<body>
  文档下载使用Applet技术， 采用了数字签名，有标示为smartdot的证书请选择信任。<br>
<applet
  codebase = "."
  archive  = "filedown.jar"
  code     = "com.anolesoft.plat.nettrans.FileDownLoad.class"
  name     = "FileDownApplet"
  width    = "400"
  height   = "300"
  hspace   = "0"
  vspace   = "0"
  align    = "middle"
>
<param name = "param0" value = "http://localhost/goa/services/NetFileSyn">
</applet>
</body>
</html>
